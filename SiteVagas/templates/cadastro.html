<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <div>
            <h1>Registre o seu usuário</h1>
        </div>
    </header>

    <form action="{% url 'cadastro' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Registrando usuario</h1></legend>
            <input type="text" placeholder="Nome" name="nome" id="nome">
            <label for="nome">Digite o seu nome completo</label>
            <br>
            <input type="email" placeholder="Email" name="email" id="email">
            <label for="email">Digite o seu email</label>
            <br>
            <input type="password" name="password" id="password">
            <label for="password">Digite a sua senha </label>
            <br>
            <input type="checkbox" name="tipo_usuario" id="tipo_usuario">
            <label for="tipo_usuario">O usuário irá representar uma empresa?</label>
            
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
