<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios na vaga</title>
</head>
<body>
<h1>Usuarios Inscritos na vaga</h1>
<a href="{% url 'index' %}"><button>Home</button></a>
<table>
    <tr>
        <th>Email</th>
        <th>Pretenção Salarial</th>
        <th>Experiencia</th>
        <th>Escolaridade</th>
    </tr>
    {% for vaga in vagas %}
    <tr>
        <td>{{vaga.candidato.username}}</td>
        <td>{{vaga.pretensao_salarial}}</td>
        <td>{{vaga.experiencia}}</td>
        <td>{{vaga.ultima_escolaridade}}</td>
        <br>
    {% endfor %}
    </tr>
</table>
</body>
</html>
